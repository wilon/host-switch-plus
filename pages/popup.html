<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/lang.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/popup.js"></script>
</head>
<body class="popup">
    <div class="inner">
        <header>
            <h1>Snail Hosts</h1>
            <input type="text" id="search-input" class="form-control input-sm" placeholder="Search Domain, IP, Tag ..." value="">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <small>
                <a href="/pages/option.html#hosts" target="_blank" id="manage-link"><span lang="manage_link"></span></a>
                <i class="I">|</i>
            <label class="checkbox"><input id="status" type="checkbox" value="1" checked><span lang="status_on"></span></label>
            </small>
        </header>

        <div class="filter"> <span id="label-filter" lang="all_tag" langTitle="all_tag_title"></span></div>

        <table id="main-table" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th width="20">&nbsp;</th>
                    <th width="110">IP</th>
                    <th>Domain</th>
                    <th>Tag</th>
                </tr>
            </thead>
            <tbody id="tbody-hosts"></tbody>
        </table>
        <aside class="github">
            <a class="btn" target="_blank" href="https://github.com/Riant/host-switch-plus">Fork</a>
        </aside>
    </div>
    <script id="host-item" type="text/template">
        <tr id="host-{=id}" data-id="{=id}" data-domain="{=domain}" title="Updated at: {=uptime}">
            <td><a class="host-status {=status_class}" data-id="{=id}" data-status="{=status}" href="#"></a></td>
            <td>{=ip}</td>
            <td>{=domain}</td>
            <td>{=tags}</td>
            <td>{=note}</td>
        </tr>
    </script>
</body>
</html>
