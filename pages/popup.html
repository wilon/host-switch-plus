<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/tpl.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/pop.js"></script>
</head>
<body class="popup">
<div class="inner">
    <header>
        <input type="text" id="input_search" class="form-control input-sm" placeholder="Search Domain, IP, Tag ..." value="">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!--     <small>
                <a href="#" id="export" title="导出 Hosts 配置">Export</a>
            </small>
            <a href="/pages/option.html" target="_blank" title="新增 Hosts 配置">Add</a>
            -->
        <small>
            <a href="/pages/option.html#hosts" target="_blank" title="管理">Manage</a>
            <i class="I">|</i>
        <label class="checkbox"><input id="status" type="checkbox" value="1" checked><span>On</span></label>
        </small>
    </header>

    <div class="filter">Tags: <span id="label-filter" title="Double click to enable all."></span></div>

    <table id="main-table" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th width="20">&nbsp;</th>
                <th width="110">IP</th>
                <th>Domain</th>
                <th>Tag</th>
            </tr>
        </thead>
        <tbody id="tbody-hosts"></tbody>
    </table>
    <aside class="github">
        <a class="btn" target="_blank" href="https://github.com/Riant/host-switch-plus">Fork</a>
    </aside>
</div>
<script id="host-item" type="text/template">
    <tr id="host-{=id}" data-id="{=id}" data-domain="{=domain}" title="Updated at: {=uptime}">
        <td><a class="host-status {=status_class}" data-id="{=id}" data-status="{=status}" href="#"></a></td>
        <td>{=ip}</td>
        <td>{=domain}</td>
        <td>{=tags}</td>
        <td>{=note}</td>
    </tr>
</script>
</body>
</html>
