<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Snail Hosts Settings</title>
    <link rel="stylesheet" href="/static/snail-hosts.min.css">
    <script src="/static/option.min.js"></script>
</head>
<body>
    <div class="inner">
        <h1>Snail Hosts
            <small>
            &nbsp;&nbsp;
            <label class="checkbox"><input id="status" type="checkbox" value="1" checked><span>Enable</span></label></small>
        </h1>

    <nav id="add_tab" class="tabNavs">
        <a href="#" data-target="#list" title="Hosts Manage" id="listBtn" class="current">Hosts</a>
        <a href="#" data-target="#bulkForm" title="Bulk Add">Bulk Add</a>
        <a href="#" data-target="#settings" title="Settings" id="defaultBtn">Settings</a>
    </nav>
    <div class="tabConts">
        <div id="list" class="tabCont current">
            <form action="#" id="search-form" class="search">
                <input type="text" id="search-input" class="form-control input-sm" placeholder="Search Domain, IP, Tag ...">
            </form>
            <div class="filter">Tags: <span id="tags-filter" class="noBulk"></span></div>
            <div class="bulkActions"> <a href="#" id="but_del">Delete</a> </div>
            <table id="main-table2" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th width="20"><input id="select_all" type="checkbox"></th>
                        <th width="110">IP</th>
                        <th>Domain</th>
                        <th>Tag</th>
                        <th width="100"></th>
                    </tr>
                </thead>
                <tbody id="tbody-hosts" class="needBulk"></tbody>
            </table>
            <form role="form" id="addForm" class="tabCont current">
                <input type="hidden" name="id" id="item-id">
                <div class="field">
                    <label for="ip" class="col-xs-2 control-label">* IP：</label>
                    <input type="text" autocomplete="off" placeholder="127.0.0.1 or 127.0.0.1:8888" id="ip" list="ip-list">
                    <datalist id="ip-list"></datalist>
                </div>
                <div class="field">
                    <label for="domain">* Domain：</label>
                    <input type="text" placeholder="www.example.com" id="domain" list="domain-list">
                    <datalist id="domain-list"></datalist>
                </div>
                <div class="field">
                    <label>Tags：</label>
                    <span id="div_labels" class="checkboxs"></span>
                </div>
                <div class="field">
                    <label></label>
                    <input type="text" id="add_labels" placeholder="Test,Dev,Shadowsockets,翻墙">
                </div>
                <div class="field formWarning" style="display: none;">
                    <label ></label>
                    <span style="color: red;">23333</span>
                </div>
                <div class="field">
                    <label></label>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <form action="#" id="settings" class="tabCont bulkForm">
            <div class="field">
                <strong>Language:</strong>
                &nbsp;&nbsp;
                <span >
                    <select id="language">
                        <option value="en">English</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                </span>
            </div>
            <div class="field textareaField">
                <label for="defaultMode">
                    <strong>Proxy Model</strong>
                    &nbsp;&nbsp;
                    <span >
                        <select id="proxy">
                        </select>
                    </span>
                    <small>当你使用代理时请添加此模式。
                        <br>现有模式Default选项:
                        <br>Direct: DIRECT
                        <br>System: SYSTEM
                        <br>Lantern: PROXY 127.0.0.1:50302; DIRECT (MacOs 3.6.3)
                    </small>
                    <br>
                    <small>您也可以自定义：</small>
                    <input type="hidden" id="proxy-id">
                    <input type="text" id="proxy-name" class="form-control input-sm" placeholder="Proxy Name" value=""><br>
                    <input type="text" id="proxy-value" class="form-control input-sm" placeholder="Proxy Model" value=""><br>
                    <textarea id="proxy-ignore" placeholder="Proxy Ignore Domain"></textarea>
                </label>
            </div>
            <div class="field formWarning" style="display: none;">
                <label ></label>
                <span style="color: red;">23333</span>
            </div>
            <div class="btnLine">
                <input type="submit" value="Submit">
            </div>
        </form>

        <form action="#" id="bulkForm" class="tabCont bulkForm">
            <div class="field textareaField">
                <label for="bulkAdd"><strong>Hosts:</strong>
                    <small>One rule every line. 每行一条记录； 每条分别为 IP, Domain, Tags, Note，使用空格隔开；多个标签使用英文逗号,隔开
                        <br>For example:
                        <br>#支持泛域名匹配模式
                        <br>192.168.1.1 www.google.com
                        <br>192.168.1.1 *.xyz.com test
                        <br>127.0.0.1:8888 www.domain.com dev
                    </small>
                </label>
                <textarea id="bulkAdd"></textarea>
            </div>
            <div class="btnLine">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    </div>
    <script id="host-item" type="text/template">
        <tr id="host-{=id}" data-id="{=id}" title="Updated at: {=uptime}">
            <td><input name="id[]" value="{=id}" type="checkbox"></td>
            <td>{=ip}</td>
            <td>{=domain}</td>
            <td class="tags">{=tags}</td>
            <td>
                <span class="actions"><a href="#addForm" data-id="{=id}" class="delete">Delete</a> <i class="I">|</i> <a href="#addForm" data-id="{=id}" class="edit">Edit</a></span>
            </td>
        </tr>
    </script>
    <a href="https://github.com/wilon/snail-hosts" target="_blank" class="github-corner"> <svg width="50" height="50" viewBox="0 0 250 250" style="fill:#E1E1E1; color:#000; position: absolute; top: 0; border: 0; right: 0;"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm {-webkit-animation: octocat-wave 560ms ease-in-out; animation: octocat-wave 560ms ease-in-out } @-webkit-keyframes octocat-wave {0%,100% {-webkit-transform: rotate(0); transform: rotate(0) } 20%,60% {-webkit-transform: rotate(-25deg); transform: rotate(-25deg) } 40%,80% {-webkit-transform: rotate(10deg); transform: rotate(10deg) } } @keyframes octocat-wave {0%,100% {-webkit-transform: rotate(0); transform: rotate(0) } 20%,60% {-webkit-transform: rotate(-25deg); transform: rotate(-25deg) } 40%,80% {-webkit-transform: rotate(10deg); transform: rotate(10deg) } }</style>
  </body>
</html>
