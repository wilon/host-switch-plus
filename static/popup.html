<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/snail-hosts.min.css">
    <script src="/static/popup.min.js?v2"></script>
</head>
<body class="popup">
    <div class="inner">
        <header>
            <h1>Snail Hosts</h1>
            <input type="text" id="search-input" class="search-input1 form-control input-sm" placeholder="Search Domain, IP, Tag ..." lang="en">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <small>
                <a href="/static/option.html" target="_blank" id="manage-link" lang="en">Manager</a>
                <i class="I">|</i>
            <label class="checkbox">
                <input id="status" type="checkbox" value="1" checked >
                <span lang="en">On</span>
            </label>
            </small>
        </header>

        <div class="filter"> <span lang="en" title="Double click to enable all.">Tags: </span><span id="tags-filter"></span></div>

        <table id="main-table" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th width="20">&nbsp;</th>
                    <th width="110">IP</th>
                    <th lang="en">Domain</th>
                    <th lang="en">Tag</th>
                </tr>
            </thead>
            <tbody id="tbody-hosts"></tbody>
        </table>
    </div>
    <script id="host-item" type="text/template">
        <tr id="host-{=id}" data-id="{=id}" data-domain="{=domain}" title="Updated at: {=uptime}">
            <td><a class="host-status {=status_class}" data-id="{=id}" data-status="{=status}" href="#"></a></td>
            <td>{=ip}</td>
            <td>{=domain}</td>
            <td>{=tags}</td>
        </tr>
    </script>
